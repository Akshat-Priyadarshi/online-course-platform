{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-center">Platform Analytics Dashboard</h2>

    <div class="row">
        <!-- Enrollment per Course -->
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    Enrollment per Course
                </div>
                <div class="card-body">
                    <canvas id="enrollmentChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Average Marks per Course -->
        <div class="col-md-6 mb-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    Average Marks per Course
                </div>
                <div class="card-body">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Safely embed Django data as JSON -->
{{ labels|json_script:"labels-data" }}
{{ counts|json_script:"counts-data" }}
{{ scores|json_script:"scores-data" }}

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Read JSON data injected by Django
    const labels = JSON.parse(
        document.getElementById('labels-data').textContent
    );
    const counts = JSON.parse(
        document.getElementById('counts-data').textContent
    );
    const scores = JSON.parse(
        document.getElementById('scores-data').textContent
    );

    // Enrollment Bar Chart
    new Chart(document.getElementById('enrollmentChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Number of Students',
                data: counts,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { stepSize: 1 }
                }
            }
        }
    });

    // Average Marks Pie Chart
    new Chart(document.getElementById('performanceChart'), {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Average Score',
                data: scores
            }]
        }
    });
</script>
{% endblock %}
